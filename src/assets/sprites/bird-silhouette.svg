  <!-- Head -->
  <circle cx="64" cy="45" r="12" fill="#ffffff" opacity="0.95"/>

  <!-- Beak -->
  <path d="M 64 45 L 78 43 L 64 47 Z" fill="#ff4444" opacity="0.9"/>

  <!-- Wings (extended, in flight) -->
  <!-- Left wing -->
  <path d="M 44 65 Q 15 55 8 70 Q 12 72 20 70 Q 30 68 44 72 Z" fill="#ffffff" opacity="0.9"/>

  <!-- Right wing -->
  <path d="M 84 65 Q 113 55 120 70 Q 116 72 108 70 Q 98 68 84 72 Z" fill="#ffffff" opacity="0.9"/>

  <!-- Tail (forked, characteristic of terns) -->
