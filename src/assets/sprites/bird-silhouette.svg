  <path d="M 58 95 Q 50 110 48 120 Q 52 118 56 108 Z" fill="#ffffff" opacity="0.85"/>

  <!-- Right tail feather -->
  <path d="M 70 95 Q 78 110 80 120 Q 76 118 72 108 Z" fill="#ffffff" opacity="0.85"/>

  <!-- Eye detail -->
