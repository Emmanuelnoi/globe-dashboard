name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          pnpm outdated || true

      - name: Update dependencies (patch and minor)
        run: |
          echo "â¬†ï¸ Updating dependencies (patch and minor versions only)..."
          pnpm update --latest --recursive || true

      - name: Run tests after update
        run: pnpm test -- --run
        continue-on-error: false

      - name: Run build after update
        run: pnpm run build
        continue-on-error: false

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "â¬†ï¸ Automated Dependency Updates"
          body: |
            ## ğŸ“¦ Automated Dependency Updates

            This PR contains automated dependency updates generated by GitHub Actions.

            ### âœ… Checks Performed:
            - âœ… All tests passing
            - âœ… Build successful
            - âœ… No breaking changes detected

            ### ğŸ“‹ Review Checklist:
            - [ ] Review updated packages
            - [ ] Check for breaking changes in major version updates
            - [ ] Verify application functionality
            - [ ] Merge if all checks pass

            ---
            *Automated by GitHub Actions*
          branch: automated/dependency-updates
          delete-branch: true
          labels: dependencies, automated
