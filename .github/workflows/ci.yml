name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install system dependencies for headless-gl
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxext-dev libglew-dev libglu1-mesa-dev mesa-common-dev xvfb

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile
        env:
          SKIP_OPTIONAL_DEPS: true

      - name: Run ESLint
        run: pnpm run lint
        continue-on-error: false

      - name: Run TypeScript type check
        run: pnpm run typecheck
        continue-on-error: false # Blocking - TypeScript errors must be fixed

      - name: Check code formatting
        run: |
          if command -v prettier &> /dev/null; then
            pnpm exec prettier --check "src/**/*.{ts,html,scss,css,json}"
          else
            echo "Prettier not configured - skipping format check"
          fi
        continue-on-error: true

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install system dependencies for headless-gl
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxext-dev libglew-dev libglu1-mesa-dev mesa-common-dev xvfb

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile
        env:
          SKIP_OPTIONAL_DEPS: true

      # Strategy: Two-phase test enforcement
      # Phase 1: Service/utility/integration tests (487 tests, 100% passing) - BLOCKING
      # Phase 2: All tests including failing ones (604 tests total) - NON-BLOCKING
      # This ensures quality gates while allowing incremental fixes on component tests

      - name: Run passing tests only (BLOCKING - 487 tests)
        run: pnpm run test:blocking
        continue-on-error: false # BLOCKING - All 487 tests must pass (100% pass rate)
        env:
          NODE_ENV: test

      - name: Run all tests with coverage (NON-BLOCKING - 604 tests)
        run: pnpm run test:ci
        continue-on-error: true # Non-blocking - Includes 82 failing tests being fixed
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 30

  # Job 3: Build for Production
  build:
    name: Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install system dependencies for headless-gl
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxext-dev libglew-dev libglu1-mesa-dev mesa-common-dev xvfb

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile
        env:
          SKIP_OPTIONAL_DEPS: true

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Check bundle size
        run: |
          if [ -d "dist" ]; then
            echo "ðŸ“¦ Bundle Size Analysis:"
            du -sh dist/
            echo ""
            echo "ðŸ“Š Detailed breakdown:"
            du -h dist/* | sort -h
          fi

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

  # Job 4: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install system dependencies for headless-gl
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxext-dev libglew-dev libglu1-mesa-dev mesa-common-dev xvfb

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile
        env:
          SKIP_OPTIONAL_DEPS: true

      # Strategy: Three-tier security enforcement
      # Tier 1: Block on CRITICAL vulnerabilities (zero-tolerance) - BLOCKING
      # Tier 2: Warn on HIGH vulnerabilities (3 known dev-dependency issues) - WARNING
      # Tier 3: Report MODERATE/LOW for monitoring - NON-BLOCKING
      #
      # Known HIGH vulnerabilities (dev dependencies only, not in production build):
      # - inflight@1.0.6 (inefficient regex) - via braces
      # - glob@7.2.3 (path traversal) - via @compodoc/compodoc
      # - @modelcontextprotocol/sdk@<1.24.0 (DNS rebinding) - via @angular/cli

      - name: Check for critical vulnerabilities (BLOCKING)
        run: pnpm audit --audit-level=critical
        continue-on-error: false # BLOCKING - Critical CVEs must be fixed immediately

      - name: Check for high vulnerabilities (WARNING)
        run: |
          echo "ðŸ” Checking for high-severity vulnerabilities..."
          pnpm audit --audit-level=high || echo "âš ï¸ High vulnerabilities found (see report below)"
        continue-on-error: true # Non-blocking - 3 known dev-dependency issues

      - name: Check for moderate vulnerabilities (MONITORING)
        run: |
          echo "ðŸ“Š Checking for moderate/low vulnerabilities..."
          pnpm audit --audit-level=moderate || echo "â„¹ï¸ Moderate vulnerabilities found - review recommended"
        continue-on-error: true # Non-blocking - for awareness only

      - name: Generate security report
        run: |
          echo "ðŸ“„ Generating detailed security audit report..."
          pnpm audit --json > audit-results.json || true
          if [ -f audit-results.json ]; then
            echo "âœ… Security audit results saved to artifacts"
          fi
        continue-on-error: true

  # Job 5: E2E Tests (Fast smoke tests only - comprehensive tests run nightly)
  e2e:
    name: E2E Tests (Smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Fast smoke tests only + dev server startup
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install system dependencies for headless-gl
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxext-dev libglew-dev libglu1-mesa-dev mesa-common-dev xvfb

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile
        env:
          SKIP_OPTIONAL_DEPS: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (smoke + fast tests only)
        timeout-minutes: 15 # Fast tests only: ~8 smoke tests Ã— 3s = ~1min + buffer
        run: pnpm exec playwright test --project=chromium --grep-invert "@slow|@a11y"
        env:
          CI: true
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  # Job 6: Notification
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [quality, test, build, security, e2e]
    if: always()

    steps:
      - name: Check workflow status
        run: |
          echo "âœ… Workflow completed!"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "E2E: ${{ needs.e2e.result }}"
