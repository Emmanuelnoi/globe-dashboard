name: Deploy to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

# Ensure only one deployment runs at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job 1: Build and Deploy to Netlify
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || (github.event.inputs.environment || 'production') }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install system dependencies for headless-gl
        run: |
          sudo apt-get update
          sudo apt-get install -y libxi-dev libxext-dev libglew-dev libglu1-mesa-dev mesa-common-dev xvfb

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts || pnpm install --frozen-lockfile
        env:
          SKIP_OPTIONAL_DEPS: true

      - name: Build for production
        run: pnpm run build
        env:
          NODE_ENV: production
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_GA_TRACKING_ID: ${{ secrets.VITE_GA_TRACKING_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist/global-dashboard/browser"
          production-branch: main
          production-deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: |
            Deploy from GitHub Actions
            Commit: ${{ github.sha }}
            Message: ${{ github.event.head_commit.message }}
          enable-pull-request-comment: true
          enable-commit-comment: true
          enable-commit-status: true
          overwrites-pull-request-comment: true
          alias: ${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Deployment Preview

              **Status**: âœ… Deployed successfully!
              **URL**: ${{ steps.deploy.outputs.deploy-url }}
              **Environment**: Preview
              **Commit**: ${{ github.sha }}

              ### Quick Links:
              - ğŸŒ [Preview Site](${{ steps.deploy.outputs.deploy-url }})
              - ğŸ“Š [Netlify Dashboard](https://app.netlify.com/sites/${{ secrets.NETLIFY_SITE_ID }})

              ---
              *Deployed via GitHub Actions*`
            })

  # Job 2: Lighthouse CI (Performance Audit)
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
        continue-on-error: true

  # Job 3: Post-Deployment Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 5

    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Check site is accessible
        run: |
          echo "ğŸ¥ Running health checks..."

          # Check main page
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://3d-global-dashboard.netlify.app || echo "000")
          echo "Main page HTTP status: $HTTP_CODE"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Site is accessible!"
          else
            echo "âŒ Site returned HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Check critical assets
        run: |
          echo "ğŸ“¦ Checking critical assets..."

          # Check manifest.json
          curl -f https://3d-global-dashboard.netlify.app/manifest.json > /dev/null 2>&1 && echo "âœ… manifest.json" || echo "âš ï¸ manifest.json missing"

          # Check robots.txt
          curl -f https://3d-global-dashboard.netlify.app/robots.txt > /dev/null 2>&1 && echo "âœ… robots.txt" || echo "âš ï¸ robots.txt missing"

          # Check sitemap.xml
          curl -f https://3d-global-dashboard.netlify.app/sitemap.xml > /dev/null 2>&1 && echo "âœ… sitemap.xml" || echo "âš ï¸ sitemap.xml missing"

      - name: Notify deployment success
        run: |
          echo "ğŸ‰ Deployment successful and healthy!"
          echo "URL: https://3d-global-dashboard.netlify.app"
