[build]
  # Build command (pnpm install handled by Netlify automatically)
  # Environment variables are injected via scripts/inject-env.mjs
  # Set VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY in Netlify dashboard:
  # Site settings → Environment variables → Add variable
  command = "pnpm run build"

  # Publish directory (Angular 20 outputs to dist/global-dashboard/browser)
  publish = "dist/global-dashboard/browser"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "22.14.0"
  PNPM_VERSION = "9"

[[redirects]]
  # SPA fallback - redirect all routes to index.html
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Security headers for all pages
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS Protection (legacy browsers)
    X-XSS-Protection = "1; mode=block"

    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions Policy (restrict browser features)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Content Security Policy (CSP) - Updated for production
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.gbif.org https://api.worldbank.org https://restcountries.com https://www.google-analytics.com https://*.sentry.io https://*.supabase.co; worker-src 'self' blob:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

[[headers]]
  # Cache static assets (JS, CSS, images)
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache JS bundles
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache CSS files
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Don't cache HTML files
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
